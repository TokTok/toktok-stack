          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build toxchat/toktok-stack:latest-release
        run: docker build -f tools/built/src/Dockerfile.release .
      - name: Push toxchat/toktok-stack:latest-release
        run: docker push toxchat/toktok-stack:latest-release

  docker-fastbuild:
