---
name: docker

on:
  push:
    branches: [master]

jobs:
  docker-third_party:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Pull toxchat/toktok-stack:latest-third_party
        if: ${{ !contains(github.event.head_commit.message, 'chore(rebuild)') }}
        run: docker pull toxchat/toktok-stack:latest-third_party
      - name: Build toxchat/toktok-stack:latest-third_party
        run: docker build -f tools/built/src/Dockerfile.third_party .
      - name: Push toxchat/toktok-stack:latest-third_party
        run: docker push toxchat/toktok-stack:latest-third_party

  docker:
    runs-on: ubuntu-latest
    needs: [docker-third_party]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Pull toxchat/toktok-stack:latest
        if: ${{ !contains(github.event.head_commit.message, 'chore(rebuild)') }}
        run: docker pull toxchat/toktok-stack:latest
      - name: Build toxchat/toktok-stack:latest
        run: docker build -f tools/built/src/Dockerfile .
      - name: Push toxchat/toktok-stack:latest
        run: docker push toxchat/toktok-stack:latest

  docker-release:
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
