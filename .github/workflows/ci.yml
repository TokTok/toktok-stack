---
name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        if: github.event_name == 'push'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Pull latest toktok-stack image
        run: docker pull toxchat/toktok-stack:latest
      - name: Build toktok-stack base image
        run: make build-workspace
      - name: Build //third_party
        if: github.event_name == 'push' || contains(github.event.pull_request.title, 'chore(deps)')
        run: make -C tools/built
      - name: Push images to DockerHub
        if: github.event_name == 'push'
        run: make push
      - name: Build the whole toktok-stack
        if: github.event_name == 'pull_request' && contains(github.event.pull_request.title, 'chore(deps)')
        run:
          docker run --rm toxchat/toktok-stack:latest-release
            bazel build
              --config=remote
              --config=release
              --
              //...
              -//go-toxcore-c/...
              -//toxins/echobot/...
              -//toxins/toxvpn/...

  buildifier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install
        run: |
          wget -O buildifier https://github.com/bazelbuild/buildtools/releases/download/4.2.4/buildifier-linux-amd64
          chmod +x buildifier
      - name: Check
        run: ./buildifier --lint=warn --warnings=all -mode diff WORKSPACE $(find . -type f -name "BUILD.*")

  youcompleteme:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install bazel
        run: |
          sudo apt install apt-transport-https curl gnupg
          curl -fsSL https://bazel.build/bazel-release.pub.gpg | gpg --dearmor > bazel.gpg
          sudo mv bazel.gpg /etc/apt/trusted.gpg.d/
          echo "deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8" | sudo tee /etc/apt/sources.list.d/bazel.list
          sudo apt update && sudo apt install bazel
      - name: Prepare third_party components and setup .bazelrc.local
        run: |
          tools/prepare_android_sdk.sh
          echo 'build --config=gcc' > .bazelrc.local
      - name: Run YouCompleteMe helper for one source file
        run: python .ycm_extra_conf.py c-toxcore/other/fun/cracker.c
